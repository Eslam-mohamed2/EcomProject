
<div class="d-flex justify-content-center align-items-center main" *ngIf="!cartProducts">
    <h2 class="fw-bold">Your Cart is Empty</h2>
</div>
<div *ngIf="cartProducts">
    <div class="row border-bottom py-5" *ngFor="let Product of cartProducts.products">
        <div class="col-lg-8 d-flex my-2 ">
          <div>
            <img style="height: 250px;" [src]="Product.product.imageCover" alt="" class="w-100">
          </div>
          <div class="d-flex flex-column justify-content-center mx-4">
                <h4>{{Product.product.title}}</h4>
                <p class="p-0 m-0">Price: <span class="fw-bold">{{Product.price}} EGP</span></p>
                <span>Rating: {{Product.product.ratingsAverage}} <i class="fa-solid fa-star rating-color me-2"></i></span>
            </div>
        </div>
        <div class="col-lg-4 d-flex justify-content-end align-items-center gap-3">
            <div>
                <i class="fa-solid fa-square-minus fa-xl text-main cursor-pointer"
                    (click)="proQuantity('minus',Product.count,Product.product._id)"></i>
                <span class="mx-3 fw-bold">{{Product.count}}</span>
                <i class="fa-solid fa-square-plus fa-xl text-main cursor-pointer"
                    (click)="proQuantity('plus',Product.count,Product.product._id)"></i>
            </div>
            <button class="btn btn-danger" (click)="delItem(Product.product._id)"><i class="fa-solid fa-trash-can"></i></button>
        </div>
    </div>
</div>
<div class="d-flex justify-content-between align-content-center py-3">
    <div class=" d-flex justify-content-start align-items-center gap-2">
        <button class="btn text-light bg-main" *ngIf="cartProducts" [routerLink]="['/payment',cartProducts._id]">Pay Online Now </button>
        <button class="btn text-light bg-main" *ngIf="cartProducts" [routerLink]="['/cashOrder',cartProducts._id]">Make Order Pay Later</button>
        <button class="btn btn-danger" (click)="clr()">Clear Cart</button>
    </div>
    <div class="d-flex" *ngIf="cartProducts">
      <span class="fs-5"><p class="d-inline-block me-2">Total Price:</p>{{cartProducts.totalCartPrice}} EGP</span>
    </div>
</div>
